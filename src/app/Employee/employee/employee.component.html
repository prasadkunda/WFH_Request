<div class="mt-3">
  <div class="row">
    @for(card of cardDetails;track card;let i = $index){
    <div class="col-md-3 cursor: pointer" (click)="onCardClick(i, card.title)">
      <mat-card matRipple class="text-center p-3">
        <div class="row">
          <div class="container_icon mb-2 col-md-2">
            <div
              class="col-md-4 icon-circle d-flex align-items-center justify-content-center"
            >
              <mat-icon class="icon">{{ card.icon }}</mat-icon>
            </div>
          </div>
          <div class="card_content col-md-8">
            <h5 class="m-0 heading">{{ card.number }}</h5>
            <p class="paragraph-text text-muted m-0">{{ card.title }}</p>
          </div>
        </div>
      </mat-card>
    </div>
    }
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-2 container_header">
    {{ headerTitle }}
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-4">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. approved wfh"
        #input
      />
    </mat-form-field>
  </div>
</div>

<div style="border-radius: 10px">
  <div class="mat-elevation-z8 table_container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-table">
      <ng-container
        *ngFor="let columnName of displayedColumns"
        [matColumnDef]="columnName"
      >
        <th
          class="table_header"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          {{ capitalize(columnName) }}
        </th>
        <td mat-cell *matCellDef="let element">
          <span
            *ngIf="columnName === 'actions' && element['status'] !== 'rejected'"
            ><mat-icon tooltip matTooltip="cancel your request">history</mat-icon
            ></span
          >
          <span
            [ngClass]="
              columnName === 'status' ? getStatusClass(element[columnName]) : ''
            "
            >{{ element[columnName] }}</span
          >
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
