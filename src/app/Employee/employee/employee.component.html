<div class="mt-3">
  <div class="row">
    @for(card of cardDetails;track card;let i = $index){
    <div class="col-md-3 cursor: pointer"  (click)="onCardClick(i, card.title) ">
      <mat-card class="text-center p-3" [ngClass]="{'active-card': i === activeCardId}" >
        <div class="row">
          <div class="container_icon mb-2 col-md-2">
            <div class="col-md-4 icon-circle d-flex align-items-center justify-content-center">
              <mat-icon class="icon">{{ card.icon }}</mat-icon>
            </div>
          </div>
          <div class="card_content col-md-8">
            <h5 class="m-0 heading">{{ card.number }}</h5>
            <p class="paragraph-text text-muted m-0">{{ card.title }}</p>
          </div>
        </div>
      </mat-card>
    </div>
    }
  </div>
</div>
<div>
  <app-header-table title="{{headerTitle}}" (exportClicked)="exporttableToExcel()" (searchChanged)="applyFilter($event)"></app-header-table>
</div>
<div>
    <app-mat-table [dataSource]="dataSource" [displayedColumns]="displayedColumns"></app-mat-table>
</div>
</div>
