<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="example-form" (ngSubmit)="fnLogin()">
      <mat-card-content>

        <mat-form-field appearance="outline" class="example-full-width">
          <input matInput placeholder="Enter your email" formControlName="email" MatFormFieldControl
            (blur)="fnUpdateErrorMessage()" required>
          <mat-error>{{errorMessage.email()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password"
            MatFormFieldControl MatFormFieldControl (blur)="fnUpdateErrorMessage()">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error>{{errorMessage.password()}}</mat-error>
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button class="btn-block btn" [disabled]="loginForm.invalid">Log In</button>
    </form>

  </mat-card>
</div>
