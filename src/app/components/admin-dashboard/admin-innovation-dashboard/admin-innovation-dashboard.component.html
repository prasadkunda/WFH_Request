<div class="row mt-3 innovation-view">
    <h4 class="fancy">Innovations Dashboard</h4>
    <div class="col-md-12">
      <div class="col-md-12">
        <div class="">
          <table mat-table [dataSource]="dataSourceInnovations" matSort>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
              <td mat-cell *matCellDef="let request">{{ request.title }}</td>
            </ng-container>
            <ng-container matColumnDef="idea_description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Idea Description</th>
              <td mat-cell *matCellDef="let request">{{ request.idea_description }}</td>
            </ng-container>
            <ng-container matColumnDef="benifits">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Benifits
              </th>
              <td mat-cell *matCellDef="let request">{{ request.benifits }}</td>
            </ng-container>
            <ng-container matColumnDef="technology">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Technology
              </th>
              <td mat-cell *matCellDef="let request">{{ request.technology }}</td>
            </ng-container>
            <ng-container matColumnDef="estimated_effort">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estimated Effects</th>
              <td mat-cell *matCellDef="let request">{{ request.estimated_effort }}</td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let request">{{ request.status }}</td>
            </ng-container>
            <ng-container matColumnDef="emp_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Emp Name</th>
              <td mat-cell *matCellDef="let request">{{ request.emp_name }}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th class="table_header"
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header>{{"Action"}}</th>
                <td mat-cell *matCellDef="let element">
                  <button
                    mat-icon-button
                    [matMenuTriggerFor]="menu"
                    aria-label="icon-button with a menu"
                  >
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <span>Approve</span>
                    </button>
                    <button mat-menu-item>
                      <span>Reject</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>
            <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let request">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon style="color: green">check_circle</mat-icon>
                  <span>Approve</span>
                </button>
                <button mat-menu-item (click)="openDialog()">
                  <mat-icon style="color: red">cancel</mat-icon>
                  <span>Reject</span>
                </button>
              </mat-menu>
            </td>
          </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumnsInnovations"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsInnovations" ></tr>
          </table>
          <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
        </div>
      </div>

    </div>
  </div>

  <div class="row mt-2 p-2 innovation-view">
    <div class="table_grid col-md-12">
      <mat-card class="row">
        <mat-card-actions>
          <app-mat-table
            [title]="'Innovation Dashboard'"
            [dataSource]="dataSourceInnovations"
            [displayedColumns]="displayedColumnsInnovations"
          ></app-mat-table>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
